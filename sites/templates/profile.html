{% extends 'base.html' %}
{% block content %}
<div class="container">
    <p>{{profile.bio}}</p>
    <h3 class="text-center my-4">My Projects</h3>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 ">
            <div class="card mb-3">
                <a href="{% url 'project' project.id %}">
                    <img src="{{project.image.url}}" alt="image" class="card-img-top">
                </a>
                <div class="card-body">
                    <h3 class="card-title">{{project.title}}</h3>
                    <p class="card-subtitle">{{project.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <p>{{profile.contacts}}</p>
</div>
{% endblock %}
