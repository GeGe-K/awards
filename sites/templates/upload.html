{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <form method="post" class="my-3" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
