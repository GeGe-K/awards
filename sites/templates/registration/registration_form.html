{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <p class="my-3">Are you a member? <a href="/accounts/login">Login now</a></p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form%}
        <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>
</div>
{% endblock %}
