{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <form class="my-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
